<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
        <div class="left-card">
              <img src="images/logo.svg" alt="" class="logo-img">
            <div class="folder-icons">
              <div class="img-box">
                <img src="images/icon-document.svg" alt="" class="doc1">
              </div>
              <div class="img-box">
                <img src="images/icon-folder.svg" alt="" class="doc2">
              </div>
              <div class="img-box">
                <img src="images/icon-upload.svg" alt="" class="doc3">
              </div>
            </div>
        </div>

        <div class="right-card">
          <h4>You’ve used 815 GB of your storage</h4>
          <div class="bottom-right">
            <span class="loader"></span>
            <div class="gb-info">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>

        <div class="pop-up-info">
          <h1>185</h1> <span>GB LEFT</span>
        </div>
    </div>
  </main>

  

  

  
</body>
</html>
